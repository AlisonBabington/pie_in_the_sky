<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pie In The Sky</title>
  <script src="js/bundle.js"></script>
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/pie.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/player.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Graduate|Montserrat:400,600" rel="stylesheet">
</head>
<body>

  <div id="start-screen">
    <h1>Pie In The Sky</h1>
    <form id="start-screen-form">
      <label for="quiz-difficulty">Choose your difficulty!</label>
      <select id="quiz-difficulty">
        <option value="">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="player1">Player 1: </label>
      <input required type="text" name="player1">
      <label for="player2">Player 2: </label>
      <input required type="text" name="player2">
      <input id="start-button" type="submit" value="Start Game">
    </form>
  </div>

  <div id="end-screen">
    <h1>Congratulations!</h1>
    <div id=end-message></div>
  </div>

  <div class="wrapper">

    <div id="game-view-container">
      <h3 id="player1-score-display"></h3>
      <h3 id="player2-score-display"></h3>
    </div>

    <div id="player-view-container">
      <h3 id="current-player"></h3>

      <div id="timer"></div>

      <div id="diePlace"></div>
      <button id="dieButton">Roll Die</button>

    </div>

    <div id ="board-container">

      <div id ="board-grid">
        <div id="a1" class="movies"></div>
        <div id = "a2" class="science"></div>
        <div id = "a3" class="sports"></div>
        <div id = "a4" class="history"></div>
        <div id = "a5" class="music"></div>
        <div id = "a6" class="books"></div>
        <div id = "a7" class="movies"></div>
        <div id = "b1" class="books"></div>
        <div id = "b4" class="science"></div>
        <div id = "b7" class="science"></div>
        <div id = "c1" class="music"></div>
        <div id = "c4" class="books"></div>
        <div id = "c7" class="sports"></div>
        <div id = "d1" class="history"></div>
        <div id = "d2" class="science"></div>
        <div id = "d3" class="movies"></div>
        <div id = "d4" class="history"></div>
        <div id = "d5" class="sports"></div>
        <div id = "d6" class="science"></div>
        <div id = "d7" class="history"></div>
        <div id = "e1" class="sports"></div>
        <div id = "e4" class="music"></div>
        <div id = "e7" class="music"></div>
        <div id = "f1" class="science"></div>
        <div id = "f4" class="science"></div>
        <div id = "f7" class="books"></div>
        <div id = "g1" class="movies"></div>
        <div id = "g2" class="books"></div>
        <div id = "g3" class="music"></div>
        <div id = "g4" class="history"></div>
        <div id = "g5" class="sports"></div>
        <div id = "g6" class="science"></div>
        <div id = "g7" class="movies"></div>
        <div id ="p1-piece" class="board-piece"></div>
        <div id ="p2-piece" class="board-piece"></div>
      </div>

    </div>

    <div id="question-card"></div>

  </div>
</body>
</html>
